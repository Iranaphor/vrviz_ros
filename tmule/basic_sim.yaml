---
session: vrviz_basic_sim
init_cmd: |
  #exec /bin/bash
  source ~/bashrc
  #vrviz_client

windows:
#- name: roscore
#  panes:
#  - roscore -p $PORT

- name: gazebo
  panes:
  - vrviz_server; roslaunch vrviz_ros turtlebot_sim.launch
  check: "rostopic list | grep -q /move_base/goal"

- name: mqtt
  panes:
  - vrviz_server; roslaunch vrviz_ros mqtt.launch
  check: "rostopic list | grep -q /vrviz/config"

- name: rviz
  panes:
    - vrviz_server; rviz -d $(rospack find vrviz_ros)/resources/turtlebot_vis.rviz